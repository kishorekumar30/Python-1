kind: pipeline
name: default

steps: 
- name: publish_docker
  image: plugins/docker
  settings:
    auto_tag: true
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
    commands:
        - pwd
    repo: cloud.docker.com/repository/docker/prakashshettigar23/networkapp
    dockerfile: /drone/src/Dockerfile
  when:
    event:
    - push
    - tag