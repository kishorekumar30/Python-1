kind: pipeline
name: default

steps: 
- name: frontend
  image: node
  commands:
    - ls
    - pwd
    - cd ..
    - ls
    - cd /drone/src/
    - ls
   
- name: publish_docker
  image: plugins/docker
  settings:
    auto_tag: true
    password:
      from_secret: docker_password
    username:
      from_secret: docker_username
    repo: cloud.docker.com/repository/docker/prakashshettigar23/networkapp
    dockerfile: /drone/src/Phthon/Dockerfile
    context: /drone/src/Phthon/
  when:
    event:
    - push
    - tag